        <img id="betty" src="betty.png"/>
        <img id="jo"    src="josephine.png"/>
        <img id="guy"   src="guy.png"/>
        <img id="jerry" src="jerry.png"/>
      </div>
      <script>
        var murderer_number = Math.random()
        var murderer
        if(murderer_number < 0.25){
          murderer = 'Betty'
        }
        if(murderer_number >= 0.25 && murderer_number < 0.50){
          murderer = 'Jo'
        }
        if(murderer_number >= 0.50 && murderer_number < 0.75) {
          murderer = 'Guy'
        }
        if(murderer_number >= 0.75) {
          murderer = 'Guy'
        }
        var jo = document.getElementById('jo')
        setInterval(function(){
          jo.height = jo.clientHeight - 1
        }, 500)
      </script>
